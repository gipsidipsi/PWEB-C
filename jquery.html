<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script> 
$(document).ready(function(){
  $("#flip").click(function(){
    $("#panel").slideDown(5000);
  });
  $("#stop").click(function(){
    $("#panel").stop();
  });
  $("#stop").click(function(){
    $("#panel").slideUp(5000);
  });
});
</script>
<style> 
#panel {
  padding: 5px;
  font-size: 40px;
  text-align: center;
  background-color: rgb(255, 0, 0);
  color: white;
  border: solid 1px rgb(255, 255, 255);
  border-radius: 3px;
}
#flip {
  padding: 5px;
  font-size: 20px;
  text-align: center;
  background-color: rgb(255, 0, 0);
  color: white;
  border: solid 1px rgb(255, 255, 255);
  border-radius: 3px;
}

#panel {
  padding: 50px;
  display: none;
}
</style>
</head>
<body>
 

<div id="flip">Tekan untuk melihat diskon!</div>
<div id="panel">Diskon cuci gudang! all item 70% off !!</div>

<button id="stop">Stop sliding</button>

</body>
</html>

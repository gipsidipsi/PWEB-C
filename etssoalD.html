            <h1 class="text-center">Form Input Peserta Vaksinasi</h1>


            <form name="ETSPWEB" action="/action_page.php" onsubmit="return validateForm()">

                <div class="nama peserta mb-3 mt-3">
                    <div class="row">
                        <div class="col-4">
                            <label for="namapeserta" class="form-label">Nama Peserta</label>
                        </div>
                        <div class="col-1">
                            <p>:</p>
                        </div>
                        <div class="col-7">
                            <input type="text" id="namapeserta" class="form-control" placeholder="Enter yourname"
                                name="namapeserta">

                        </div>

                    </div>

                </div>

                <div class="mb-3 mt-3">
                    <div class="row">
                        <div class="col-4">
                            <label for="nik" class="form-label">NIK</label>
                        </div>
                        <div class="col-1">
                            <p>:</p>
                        </div>
                        <div class="col-7">
                            <input type="number" id="nik" class="form-control"
                                placeholder="Masukkan Nomor Induk Kewarganegaraan" name="nik" minlength="16"
                                maxlength="16">
                        </div>

                    </div>
                 
                </div>

                <div class="jenisvaksin">
                    <div class="row">
                        <div class="col-4">
                            <label for="jenisvaksin" class="form-label">Jenis Vaksin: </label>
                        </div>
                        <div class="col-1">
                            <p>:</p>
                        </div>
                        <div class="col-7">
                            <select class="form-select" id="jenisvaksin" name="jenisvaksin">
                                <option value="" readonly="true" hidden="true">Jenis Vaksin</option>
                                <option value="AZ">Astrazeneca</option>
                                <option value="Sinovac">Sinovac</option>
                                <option value="Moderna">Moderna</option>
                            </select>

                        </div>
                    </div>
                
                </div>

                <div class="mb-3 mt-3">
                    <div class="row">
                        <div class="col-4">
                            <label for="nobatch" class="form-label">No Batch:</label>
                        </div>
                        <div class="col-1">
                            <p>:</p>
                        </div>
                        <div class="col-7">
                            <input type="text" class="form-control" id="nobatch" placeholder="No batch vaksin"
                                name="nobatch">

                        </div>
                    </div>
            
                </div>

                <div class="div d-flex justify-content-center ">
                    <button type="submit" class="btn btn-primary mx-4">Simpan</button>
                    <button type="reset" class="btn btn-success mx-4">Riset</button>
                </div>
        </div>


    </div>  
    <script>
        function validateForm() {
            if (document.forms["ETSPWEB"]["namapeserta"].value == "") {
                alert("Mohon isi nama peserta");
                document.forms["ETSPWEB"]["namapeserta"].focus();
                return false;
            }
            if (document.forms["ETSPWEB"]["nobatch"].value == "") {
                alert("Mohon isi no batch vaksin");
                document.forms["ETSPWEB"]["nobatch"].focus();
                return false;
            }
            if (document.forms["ETSPWEB"]["jenisvaksin"].selectedIndex < 1) {
                alert("Jenis vaksin.");
                document.forms["ETSPWEB"]["jenisvaksin"].focus();
                return false;
            }
            if (document.forms["ETSPWEB"]["nik"].value == "") {
                alert("Masukkan nomor induk kewarganegaraan anda");
                document.forms["ETSPWEB"]["nik"].focus();
                return false;
            }
        }
    </script>
